<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="UTF-8">
<title>キャラ作成画面</title>
</head>
<body>
	<h1>キャラ作成</h1>
	<form action="#" th:action="@{/command}" th:object="${CharacterForm}" method="GET">
	<span>職業：</span>
	<div th:each="character:${characters}">
		<input type="radio" name="warrior" th:value="${character.key}" th:text="${character.value}" th:field="*{character}">
		</div>
		<div class="name">
		<span>名前：</span>

 		<input type="text" th:field="*{name}">
		</div>

		<input type="submit" value="次へ">

	</form>
</body>
</html>
